<script id="contact-modal.html" type="text/ng-template">
  <div class="modal">
    <ion-header-bar>
      <h1 class="title">Edit Contact</h1>
    </ion-header-bar>
    <ion-content>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Name</span>
          <input type="text" ng-model="contact.name">
        </label>
        <label class="item item-input">
          <span class="input-label">Info</span>
          <input type="text" ng-model="contact.info">
        </label>
      </div>

      <button class="button button-full button-energized" ng-click="closeModal()">Close</button>
      <button class="button button-full button-energized" ng-click="respondModal()">Respond</button>
    </ion-content>
  </div>
</script>

<ion-view title="Home">
 	<ion-nav-buttons side="right">
        <button class="button" ng-click="doLogoutAction()" ng-click="doRefreshAction()">Refresh</button>
    </ion-nav-buttons>
    <ion-content class="padding">

		 <ion-list can-swipe="true">
            <ion-item class="item item-thumbnail-left" ng-repeat="data in postList" data=""type="item-text-wrap" ng-click="openModal1(data)">
                <p>{{data.name}}</p>
                <p>{{data.time}}</p>
                <p>{{data.desc}}</p>
                <ion-option-button class="button-assertive" ng-click="doDeleteRow(data.id)">
                    DELETE
                </ion-option-button>
            </ion-item>
        </ion-list>

    	<div id="posts" ng-bind-html="home"></div>
