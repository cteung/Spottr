<script id="contact-modal.html" type="text/ng-template">
  <div class="modal">
    <ion-header-bar>
      <h1 class="title">Edit Contact</h1>
    </ion-header-bar>
    <ion-content>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Name</span>
          <input type="text" ng-model="contact.name">
        </label>
        <label class="item item-input">
          <span class="input-label">Info</span>
          <input type="text" ng-model="contact.info">
        </label>
        <label class="item item-input">
          <span class="input-label">Info</span>
          <input id="postid" type="text" ng-model="contact.postid">
        </label>
      </div>

      <button class="button button-full button-energized" ng-click="closeModal()">Done</button>
    </ion-content>
  </div>
</script>

<ion-view title="Home">
    <ion-content class="padding">
    	<button class="button button-stable button-block" ng-click="doRefreshAction()">Refresh</button>
		<button class="button button-stable button-block" ng-click="openModal()">Modal</button>
		<div ng-click="openModal()">MODAL</div>
    	<div id="posts" ng-bind-html="home"></div>
